        <script>
            $(document).ready(function() {
                //$('#profile-circle').hover(showMore, showProfilePic);
                /*$("#more").click(function() {
                    $('html, body').animate({
                        scrollTop: $("#slide1").offset().top
                    }, 'slow');
                });*/
                // jQuery for page scrolling feature - requires jQuery Easing plugin
                $(function() {
                    $('#more').bind('click', function(event) {
                        $('html, body').stop().animate({
                            scrollTop: $("#slide1").offset().top
                        }, 700, 'easeInOutExpo');
                        event.preventDefault();
                    });
                   $('#nav-top').bind('click', function(event) {
                        $('html, body').stop().animate({
                            scrollTop: $("#header").offset().top
                        }, 700, 'easeInOutExpo');
                        event.preventDefault();
                    });
                    $('#nav-projects').bind('click', function(event) {
                        $('html, body').stop().animate({
                            scrollTop: $("#slide1").offset().top
                        }, 700, 'easeInOutExpo');
                        event.preventDefault();
                    });
                });
            });  

            function showMore() {
                $('.active-circle').not('#profile-pic-2').stop().removeClass('active-circle');
                $('#profile-pic-2').stop().addClass('active-circle');
            }

            function showProfilePic() {
                $('.active-circle').not('#profile-pic-1').stop().removeClass('active-circle');
                $('#profile-pic-1').stop().addClass('active-circle');                
            }         
        </script>
